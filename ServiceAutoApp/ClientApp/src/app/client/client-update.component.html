<div *ngIf="client">

  <h1 id="tableLabel">Update client</h1>

  Nume:
  <br />
  <input [(ngModel)]="client.nume" />
  <br />
  Prenume:
  <br />
  <input [(ngModel)]="client.prenume" />
  <br />
  Locatia:
  <br />
  <input [(ngModel)]="client.locatia" />
  <br />
  TipDefectiune:
  <br />
  <input [(ngModel)]="client.tipDefectiune" />
  <br />
  TipMasina:
  <br />
  <input [(ngModel)]="client.tipMasina" />
  <br />


  <button class="btn btn-primary" (click)="saveClient()">Save updates</button> <br /> <br />
</div>
